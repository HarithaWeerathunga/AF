<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    //closure

    var passed = 3;

    var addTo = function () {
        var inner = 2;
        return inner + passed;
    }



    console.log(addTo());
    console.dir(addTo);


    //call apply bind

    var obj = {

        num : 2
    };

    var obj2 = {

        num : 5
    };

    var addToThis = function (a,b,c) {
        return this.num + a + b + c;
    };

    console.log(addToThis.call(obj, 300,10,20));
    //functionname.call(object,functionarguments);

    //apply

    var arr = [1,2,3];

    console.log(addToThis.apply(obj, arr));
    console.log(addToThis.apply(obj2, arr));

    //bind

    console.log("Bind");
    console.log(addToThis.bind(obj,arr));

    var bound = addToThis.bind(obj);
    console.dir(bound);

    console.log(bound(1,2,3));


</script>

</body>
</html>
