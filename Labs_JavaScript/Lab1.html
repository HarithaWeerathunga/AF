    * Create a function as a variable (function expression) that prints

 Call the second function

<script>

    /*
    * Create a separate function using JavaScript closure
     * which accepts the tax percentage and
returns a function which accepts the amount and returns the
amount after adding tax
percentage. Try adding tax percentage to ‘this’ object and
check if it works
    * */

    function calcTax(tax){

        function taxAmount(amount) {
            return amount + tax;
        }

        return taxAmount;
    }


    var am = calcTax(10);
    console.log(am(5));

</script>
